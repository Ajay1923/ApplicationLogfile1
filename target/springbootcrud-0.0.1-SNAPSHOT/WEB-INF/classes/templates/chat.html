<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to right, #FFD700, #FF6347);
            color: #333;
            line-height: 1.6;
        }
        #chat-container {
            width: 80%;
            margin: 0 auto;
            margin-top: 60px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #query-container {
            margin-bottom: 20px;
        }
        #query-text {
            color: blue;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #response-container {
             max-height: 600px;
             overflow-y: auto;
             padding: 15px; 
             border: 1px solid #ddd;
             border-radius: 4px;
             background-color: #fafafa;
             color: green; 
             font-family: 'Courier New', Courier, monospace; 
             font-size: 16px; 
}

        #search-container {
            margin-top: 20px;
        }
        
        input[type="text"] {
            width: 87%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1E90FF; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 10%;
        }
        .center-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}
        
        .tooltip {
            position: relative;
            display: inline-flex;
            cursor: pointer;
             top: -20px;
            font-size: 18px;
            color: #555;
            margin-left: 5px;
            align-items: center;
               transform: translateX(-50%);
        }h2 {
           font-size: 35px; /* Increased font size */
           font-weight: bold;
           margin-top: 20px;
        }

         .tooltip .tooltip-text {
           visibility: hidden;
           width: 250px;
           background-color: #333;
           color: #fff;
           text-align: center;
           border-radius: 6px;
           padding: 5px;
           position: absolute;
           z-index: 2;
           top: 150%;  /* Position below the "i" */
           left: 50%;
           transform: translateX(-50%);
           opacity: 0;
           transition: opacity 0.3s;
          }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .circle {
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #333;
    color: white;
    text-align: center;
    line-height: 20px;
    font-size: 14px;
}
.center-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}
    </style>
</head>
<body>
    <center>
        <h2>Advanced Search<span class="tooltip">
                <span class="circle">i</span>
                <span class="tooltip-text">Type "help" in the search field <br></span>
            </span>
        </h2>
    </center>

    <div id="chat-container">
        <!-- Query Container -->
        <div id="query-container">
            <div id="query-text" th:text="${query}">Your query will be displayed here in blue</div>
        </div>

        <!-- Response Container -->
        <div id="response-container" th:if="${responses}">
            <div th:each="response : ${responses}">
                <pre th:text="${response}"></pre>
                <hr>
            </div>
        </div>

        <!-- Search Form -->
        <div id="search-container">
            <form method="POST" action="/searchExceptionData">
                <input type="text" name="query" placeholder="Enter your query here..." th:value="${query}" />
                <input type="submit" value="Search" />
            </form>
        </div>
    </div>
</body>
</html>
